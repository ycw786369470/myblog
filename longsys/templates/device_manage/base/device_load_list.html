

<table class="table table-hover" >

    {% for item in object_list %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.device_id }}</td>
        <td>{{ item.device_brand }}</td>
        <td>{{ item.device_spec }}</td>
        <td>{{ item.device_year }}</td>
        <td>设备数量</td>
        <td>{{ item.device_support }}</td>
        <td>{{ item.device_fw_ver }}</td>
        <td>{{ item.device_card }}</td>
        <td>{{ item.device_card_slog }}</td>
    </tr>
    {% endfor %}
</table>
