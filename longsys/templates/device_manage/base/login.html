<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/device_manage/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/static/device_manage/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/device_manage/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/static/device_manage/css/style.css" /><!-- End layout styles -->
    <link rel="shortcut icon" href="/static/device_manage/images/min_logo.png" />
    <script src="/static/device_manage/js/jquery.js" rel="script" type="application/javascript"></script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="/static/device_manage/images/logo.png">
                </div>
                <h4 style="font-family: '微软雅黑 Light';">测试部设备管理系统</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" method="post" action="">
                    {% csrf_token %}
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail" placeholder="邮箱" name="email" value={{ email }}>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="密码" name="password" value={{ pwd }}>
                  </div>
                  <div class="mt-3">
                    <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="login_btn" type="submit" value="登录">
                    <span style="color: red;display: block;font-size: 13px;text-align: center;padding-top: 2%">{{ point_out }}</span>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" name="remember"> 记住密码
                      </label>
                    </div>
                    <a href="#" class="auth-link text-black" onclick="forget_psw()">忘记密码?</a>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> 没有账户? <a href="/regist/" class="text-primary">点此创建</a>
                      or<a href="{% url 'index' %}" class="text-primary">客户展示</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/device_manage/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/static/device_manage/js/off-canvas.js"></script>
    <script src="/static/device_manage/js/misc.js"></script>
    <!-- endinject -->
    <script>
        function forget_psw() {
            alert('忘记请联系管理员或钉钉@杨晨蔚/@钟桂成')
        }
    </script>
  </body>
</html>
