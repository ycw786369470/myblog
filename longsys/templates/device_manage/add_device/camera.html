<head>
    <link rel="stylesheet" href="/static/device_manage/css/checkbox_style.css">
    <link rel="stylesheet" href="/static/device_manage/css/radio.css">
</head>

<div>
    <div class="form-group">
        <label for="exampleInputPassword4"><i class="text-danger">*</i>&nbsp;品牌</label>
        <input type="text" class="form-control must-input" name="brand" placeholder="品牌">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3"><i class="text-danger">*</i>&nbsp;编号</label>
        <input type="text" class="form-control must-input" name="device_id" placeholder="编号" >
    </div>
    <div class="form-group">
        <label for="exampleSelectGender"><i class="text-danger">*</i>&nbsp;型号</label>
        <input type="text" class="form-control must-input" name="spec" placeholder="型号">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender"><i class="text-danger">*</i>&nbsp;上市年份</label>
        <input type="number" class="form-control must-input" name="year" placeholder="上市年份">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender"><i class="text-danger">*</i>&nbsp;是否支持4K</label>
        <select class="form-control must-choose" name="support">
            <option value="none">选择是否支持4K</option>
            <option value="0">不支持4K</option>
            <option value="1">支持4K</option>
            <option value="2">支持6K</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleSelectGender"><i class="text-danger">*</i>&nbsp;固件版本</label>
        <input type="text" class="form-control must-input" name="fw" placeholder="固件版本">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender"><i class="text-danger">*</i>&nbsp;支持卡片容量</label>
        <div class="col-md-6">
            <label class="pure-material-radio">
                <input type="radio" name="sd-type" onclick="normal_sd()" value="sd">
                <span style="line-height: 24px">SD卡</span>
            </label>
            <label class="pure-material-radio" style="margin: 0 20px">
                <input type="radio" name="sd-type" onclick="micro_sd()" value="microsd">
                <span style="line-height: 24px">MicroSD卡</span>
            </label>
            <label class="pure-material-radio" style="margin: 0 20px">
                <input type="radio" name="sd-type" onclick="na_sd()" value="NA">
                <span style="line-height: 24px">NA</span>
            </label>
        </div>
        <div class="form-group row d-none" style="padding-left: 20px;" id="normal-sd-list">
            <div class="col-sm-4">
                <div class="checkboxFive">
                    <input type="checkbox" id="SD1" name="SD" value="SDXC">
                    <label for="SD1"></label>
                    <span class="span-text">SDXC</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="checkboxFive">
                    <input type="checkbox" id="SD2" name="SD" value="SDHC">
                    <label for="SD2"></label>
                    <span class="span-text">SDHC</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="checkboxFive">
                    <input type="checkbox" id="SD3" name="SD" value="SDSC">
                    <label for="SD3"></label>
                    <span class="span-text">SDSC</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-none" style="padding-left: 20px;" id="micro-sd-list">
            <div class="col-sm-4">
                <div class="checkboxFive">
                    <input type="checkbox" id="mSD1" name="mSD" value="MicroSDXC">
                    <label for="mSD1"></label>
                    <span class="span-text">SDXC</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="checkboxFive">
                    <input type="checkbox" id="mSD2" name="mSD" value="MicroSDHC">
                    <label for="mSD2"></label>
                    <span class="span-text">SDHC</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="checkboxFive">
                    <input type="checkbox" id="mSD3" name="mSD" value="MicroSDSC">
                    <label for="mSD3"></label>
                    <span class="span-text">SDSC</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleSelectGender"><i class="text-danger">*</i>&nbsp;卡槽</label>
        <div class="col-md-6">
            <label class="pure-material-radio">
                <input type="radio" name="slog" onclick="single()" value="single">
                <span style="line-height: 24px">单卡槽</span>
            </label>
            <label class="pure-material-radio" style="margin: 0 20px">
                <input type="radio" name="slog" onclick="double()" value="double">
                <span style="line-height: 24px">双卡槽</span>
            </label>
        </div>
        <div class="form-group row d-none" style="padding-left: 20px" id="single-choose">
            <select class="form-control" name="single_slog_choose">
                <option value="none">选择卡槽</option>
                <option value="NA">未识别(NA)</option>
                <option value="UHS-I">UHS-I</option>
                <option value="UHS-II">UHS-II</option>
            </select>
        </div>
        <div class="form-group row d-none" style="padding-left: 20px" id="double-choose">
            <div class="col-md-6">
                <select class="form-control" name="double_slog_choose">
                    <option value="none">第一卡槽</option>
                    <option value="NA">未识别(NA)</option>
                    <option value="UHS-I">UHS-I</option>
                    <option value="UHS-II">UHS-II</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="form-control" name="double_slog_choose">
                    <option value="none">第二卡槽</option>
                    <option value="NA">未识别(NA)</option>
                    <option value="UHS-I">UHS-I</option>
                    <option value="UHS-II">UHS-II</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleSelectGender"><i class="text-danger">*</i>&nbsp;视频文件分割</label>
        <div class="col-md-6">
            <label class="pure-material-radio" style="margin: 0 20px">
                <input type="radio" name="cut" onclick="cut1()">
                <span style="line-height: 24px">可分割</span>
            </label>
            <label class="pure-material-radio" style="margin: 0 20px">
                <input type="radio" name="cut" onclick="cut2()">
                <span style="line-height: 24px">不可分割</span>
            </label>
        </div>
        <input type="text" class="form-control d-none" name="cut_input" placeholder="单位:G" id="cut">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">速度要求</label>
        <input type="text" class="form-control" name="speed" placeholder="速度要求">
    </div>
    <div class="form-group d-none">
        <label for="exampleSelectGender">镜头数量</label>
        <input type="number" class="form-control" name="camera_num" placeholder="镜头数量" id="camera_num">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">图片格式</label>
        <input type="text" class="form-control" name="img_format" placeholder="图片格式">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">图片平均速率</label>
        <input type="text" class="form-control" name="img_speed" placeholder="图片平均速度">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">视频格式</label>
        <input type="text" class="form-control" name="video_format" placeholder="视频格式">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">视频平均速率</label>
        <input type="text" class="form-control" name="video_speed" placeholder="视频平均速度">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">最高录制设置</label>
        <input type="text" class="form-control" name="video_max" placeholder="最高录制设置">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">设备特性</label>
        <input type="text" class="form-control" name="character" placeholder="设备特性">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">资产编号</label>
        <input type="text" class="form-control" name="pro_id" placeholder="资产编号">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">资产所属</label>
        <input type="text" class="form-control" name="pro_belong" placeholder="资产所属">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">启用日期</label>
        <input type="text" class="form-control" name="begin" placeholder="启用日期">
    </div>
    <div class="form-group">
        <label for="exampleSelectGender">购买价格</label>
        <input type="number" class="form-control" name="price" placeholder="购买价格" id="price">
    </div>
    <div class="form-group">
        <label>上传性能曲线图</label>
        <input type="file" name="img" id="img" class="file-upload-default">
        <div class="input-group col-xs-12">
            <input type="text" class="form-control file-upload-info" disabled placeholder="上传性能曲线图">
                <span class="input-group-append">
                <button class="file-upload-browse btn btn-primary" type="button" onclick="upload()">点此上传</button>
            </span>
        </div>
    </div>
    {# 假提交，点击时会检验必填项是否填完 #}
    <input type="button" class="btn btn-primary mr-2" value="新增设备" onclick="check_all()">
    <button type="submit" class="btn btn-primary mr-2 d-none" id="submit"></button>
    <input type="button" class="btn btn-light" value="取消" onclick='javascript:history.back(-1);'>
</div>
<script>
    var input_ls = [];
    var choose_ls = [];
    must_input = $('.must-input');
    must_choose = $('.must-choose');
    camera_num = $('#camera_num');
    price = $("#price");
    for (var i=0; i<must_input.length; i++){
        must_input[i].setAttribute('id', 'i-'+i);
        must_input[i].setAttribute('onclick', 'bluring(this.id)');
        input_ls.push('i-'+i);
    }
    for (var m=0; m<must_choose.length; m++){
        must_choose[m].setAttribute('id', 'c-'+m);
        must_choose[m].setAttribute('onclick', 'get_select(this.id)');
        choose_ls.push('c-'+m);
    }
    function cut1() {
        $('#cut').removeClass('d-none')
    }
    function cut2() {
        $('#cut').addClass('d-none')
    }
    function na_sd() {
        $('#normal-sd-list').addClass('d-none');
        $('#micro-sd-list').addClass('d-none');
    }
    function normal_sd() {
        $('#normal-sd-list').removeClass('d-none');
        $('#micro-sd-list').addClass('d-none');
    }
    function micro_sd() {
        $('#normal-sd-list').addClass('d-none');
        $('#micro-sd-list').removeClass('d-none');
    }
    function single() {
        $('#single-choose').removeClass('d-none');
        $('#double-choose').addClass('d-none');
    }
    function double() {
        $('#single-choose').addClass('d-none');
        $('#double-choose').removeClass('d-none');
    }
    //必填项
    function bluring(id) {
        var box = $('#'+id);
        box.blur(function () {
            var input_val = box.val();
            if(input_val.length===0){
                box.addClass('border-danger')
            }else{
                box.removeClass('border-danger')
            }
        })
    }
    //必选框
    function get_select(id) {
        var opt = $('#'+id+' option:selected');
        var sel = $('#'+id);
        if (opt.val() === 'none'){
            sel.addClass('border-danger');
        }else{
            sel.removeClass('border-danger');
        }
    }
    //上传文件
    function upload() {
        $('#img').trigger('click')
    }
    // 检查是否必填是否填完
    function check_all() {
        var not_filled = [];
        for(var n=0; n<input_ls.length; n++){
            if($('#'+input_ls[n]).val().length < 1){
                not_filled.push('#'+input_ls[n]);
            }
        }
        for(var m=0; m<choose_ls.length; m++){
            if($('#'+choose_ls[m]+' option:selected').val() === 'none'){
                not_filled.push('#'+choose_ls[m]);
            }
        }
        if(not_filled.length === 0){
            if(camera_num.val().length === 0){
                camera_num.val(0);
            }
            if(price.val().length === 0){
                price.val(0);
            }
            $('#submit').trigger('click');
        }else{
            if(camera_num.val().length === 0){
                camera_num.val(0);
            }
            if(price.val().length === 0){
                price.val(0);
            }
            alert('还有'+not_filled.length+'项必填信息没有填入，请检查填完再提交');
            var tTop = jQuery(not_filled[0]).offset().top;  //得到控件Top
            var tWindowHeight = jQuery(window).height(); //浏览器可视窗口高度
            var tElementHeight = jQuery(not_filled[0]).height(); //控件高度
            var tScrollTop = tTop-tWindowHeight*0.3-tElementHeight*0.5; //让控件中心位于可视窗口3分之1处
            jQuery('html, body').animate({
                    scrollTop: tScrollTop
            }, 300);
        }
    }
    function f1() {
        $.ajax({
            url: '{% url 'check_allotted' %}',
            type: 'post',
            data: {
                'data': 'check',
                'csrfmiddlewaretoken': '{{ csrf_token }}',
            },
            success: function (res) {
                $("#allot").text(res)
            }
        });
    }
</script>
